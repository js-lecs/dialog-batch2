<div class="container" *ngIf="!loading">
  <div class="form-group">
    <h3> Name : {{cricketer?.name}}</h3>
  </div>
  <div class="form-group">
    <h3> Type : {{cricketer?.type}}</h3>
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="updatedName" placeholder="Change Cricketer Name">
  </div>

  <div class="form-group">
    <button class="btn btn-info" (click)="changeName()">Save Change</button>
  </div>
</div>

<div *ngIf="loading">
  <h1> Component Loading</h1>
</div>
